- name: Verificar filas RabbitMQ
  hosts: localhost
  gather_facts: no
  vars:
    rabbitmq_api_url: ""
    rabbitmq_username: ""
    rabbitmq_password: ""
    queues:


  tasks:
    - name: Verificar filas RabbitMQ
      uri:
        url: "{{ rabbitmq_api_url }}"
        method: GET
        headers:
          Content-Type: "application/json"
        timeout: 30
        status_code:
          - 200
          - 401
          - 404
        validate_certs: no
        user: "{{ rabbitmq_username }}"
        password: "{{ rabbitmq_password }}"
      register: rabbitmq_queues
    - debug: var=rabbitmq_queues.stdout_lines
