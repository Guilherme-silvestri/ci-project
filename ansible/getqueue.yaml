- name: Exemplo de utilização de credentials
  hosts: localhost
  vars:
    rabbitmq_user: "{{ development-rabbitmq.username }}"
    rabbitmq_password: "{{ development-rabbitmq.password }}"
  tasks:
    - name: Exibir usuário e senha
      debug:
        msg: "Usuário: {{ rabbitmq_user }}, Senha: {{ rabbitmq_password }}"
